<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>

  <!--- ==================== ICON  ===================== -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />

  <!--- ==================== CSS ===================== -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <main>
    <div class="left">
      <img src="assets/img/banner-back.png" alt="">
      <img src="assets/img/banner1.png" alt="">
    </div>
    <div class="right">
      <div>
        <img src="assets/img/logo.png" alt="Instagram" class="logo">

        <form action="">
          <div class="inputs">
            <input type="email" name="" id="" placeholder="Phone Number, Username, or Email">
            <input type="password" name="" id="" placeholder="Password">
            <button type="submit">Log in</button>
          </div>
        </form>

        <div class="or">
          <span></span>
          <span id="or">OR</span>
          <span></span>
        </div>

        <div class="or_action">
          <a href="www.facebook.com" class="facebook">
            <i class="ri-facebook-box-fill"></i> Log in with Facebook</a>

          <a href="#" class="forgot">Forgot Password?</a>
        </div>
      </div>

      <div>
        <p>Don't have an account?</p> <a href="#">Sign up</a>
      </div>

      <p>Get the app.</p>

      <div>
        <img src="assets/img/google-play.png" alt="Google Play" width="150">
        <img src="assets/img/microsoft-store.png" alt="Microsoft Store" width="120">
      </div>
    </div>
  </main>
</body>

</html>
